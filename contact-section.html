<!-- Contact Section HTML Template -->
<!-- Copy this section into the index.html file before the footer -->

<section id="contact" class="section">
    <h2 class="slide-in-left">Contact Me</h2>
    <p class="section-subtitle">Let's connect and discuss your next project</p>
    
    <div class="contact-container">
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-text">
                    <h4>Location</h4>
                    <p>New York, NY, United States</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-text">
                    <h4>Email</h4>
                    <p>contact@yourportfolio.com</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-text">
                    <h4>Phone</h4>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="contact-text">
                    <h4>Working Hours</h4>
                    <p>Monday - Friday: 9am - 6pm</p>
                </div>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link linkedin"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-link github"><i class="fab fa-github"></i></a>
            </div>
        </div>
        
        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Enter subject" required>
            </div>
            
            <div class="form-group">
                <label for="message" class="form-label">Your Message</label>
                <textarea id="message" class="form-control" placeholder="Enter your message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</section>
